<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrikrishna Portfolio - Contact Me</title>
    <link rel="stylesheet" href="static/css/contacts.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Shrikrishna Portfolio</h1>
            </div>
            <ul class="nav-links">
                <li><a href="\">Home</a></li>
                <li><a href="\">Portfolio</a></li>
                <li><a href="\contact">Contact Me</a></li>
            </ul>
            <div class="profile-icon">
                <img src="https://tse2.mm.bing.net/th?id=OIP.Z306v3XdxhOaxBFGfHku7wHaHw&pid=Api&P=0&h=180" alt="Profile Icon">
            </div>
        </nav>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <p>If you have any questions, please feel free to drop me a line. I'll get back to you as soon as I can.</p>
            <form action="mailto:shrikrishnasoni111+site@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
